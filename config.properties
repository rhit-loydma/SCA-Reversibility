# type options: pattern, balance, surjective, injective, GoEs, orphans, twins, predecessors
type = twins
# mode options: bracelet, weaving, original, totalistic, multicolored
mode = bracelet
# rule options; int, ALL, BIT-BALANCED, or FROM-FILE
turningRule = ALL
crossingRule = ALL
# boundary condition options: periodic, reflect, copy, previous, null
boundaryCondition = null
# output level options: 0 (none) to 5 (most)
outputLevel = 2
# logging options: none, matrix, heatmap, or list
logging = heatmap

# pattern, predecessor params
#don't separate cells with spaces
#cell options: original - / _ \ l b r R L
#              simplified - L R F B
#              expanded - B F R L b f r l N
# WASDwasdBRFLbrfl
# DSAWRbARBRFlBrWl
# LSBSLALBASSAABBLL
pattern.startingString = SABL
pattern.height = 2

#Garden of Eden, Twins params
#counting methods: aboveStates, aboveOne, or an int (i.e. 3 counts the number of triplets)
twins.countingMethod = aboveOne
startWidth = 2
#inclusive
endWidth = 4




