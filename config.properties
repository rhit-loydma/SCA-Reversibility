# type options: pattern, surjective, GoE, twins
type = twins
# mode options: full, simplified
mode = simplified
# rule options; int or ALL
turningRule = ALL
crossingRule = ALL
verbose = true
logging = false

# pattern params
#don't separate cells with spaces
#cell options: full - SNN NNN NSN UNN UUN NUN SSR SSL
#              simplified - L R F B
pattern.startingString = LRFB
pattern.height = 10

#Garden of Eden, Twins params
startWidth = 1
#inclusive
endWidth = 10
wrapsAround = true




