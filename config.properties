# type options: pattern, surjective, GoE, twins
type = pattern
#mode options: full, simplified
mode = simplified
#rule options; int or ALL
turningRule = 3
crossingRule = 3
verbose = true

# pattern params
#don't separate cells with spaces
#cell options: full - SNN NNN NSN UNN UUN NUN SSR SSL
#              simplified - L R F B
pattern.startingString = LLRR
pattern.height = 10

# surjective params

#Garden of Eden params
goe.startWidth = 3
#inclusive
goe.endWidth = 3
goe.wrapsAround = true

#twins params
#don't separate cells with spaces
#cell options: full - SNN NNN NSN UNN UUN NUN SSR SSL
#              simplified - L R F B
twins.configuration = LRFB




