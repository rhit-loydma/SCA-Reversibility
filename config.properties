# type options: pattern, surjective, GoE, twins
type = GoE
# mode options: full, simplified
mode = simplified
# rule options; int or ALL
turningRule = ALL
crossingRule = ALL
# boundary condition options: wrap, reflect, none
boundaryCondition = wrap
verbose = false
logging = true

# pattern params
#don't separate cells with spaces
#cell options: full - SNN NNN NSN UNN UUN NUN SSR SSL
#              simplified - L R F B
pattern.startingString = RRLL
pattern.height = 4

#Garden of Eden, Twins params
startWidth = 1
#inclusive
endWidth = 10




